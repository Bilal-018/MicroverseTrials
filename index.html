<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title" class="text-center fw-bold py-5">freeCodeCamp Survey Form</h1>
    <p id="description" class="text-center">
        Thank you for taking the time to help us improve the platform
    </p>

    <form action="" id="survey-form" class="form">
        <label for="" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" class="form-control mb-3" required />
        <label for="" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your Email" class="form-control mb-3" required />

        <label for="" id="number-label">Age(optional)</label>
        <input type="" min="0" max="9" id="number" placeholder="Enter from 0 to 9" class="mb-3 form-control" />

        <label for="" id="select-label">Select an Option</label>
        <select id="dropdown" required class="form-control mb-3">
        <option value="" disabled selected hidden>Choose</option>
        <option value="">1</option>
        <option value="">2</option>
      </select>

        <div class="mb-3">
            <label for="" id="radio-label">Choose from the radio buttons</label><br>
            <input type="radio" name="rad" />&nbsp;one <br> <input type="radio" name="rad" />&nbsp;two <br>

        </div>

        <div class="mb-3">
            <label for="" id="checkbox-label">What would you like to see.</label><br>
            <input type="checkbox" />&nbsp;temporary <br><input type="checkbox" />&nbsp;temporary2 <br>
            <input type="checkbox" />&nbsp;temporary3 <br><input type="checkbox" />&nbsp;temporary4 <br>
        </div>

        <label for="" id="comment-label">Any Comments?</label>
        <textarea name="" id="comment" placeholder="Comments" required class="form-control" id="" cols="30" rows="10"></textarea>
        <input type="submit" class="btn btn-primary my-3" value="Submit" />
    </form>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script src="js/index.js"></script>
</body>

</html>
